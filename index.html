  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TREACT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="home">
      <nav>
        <div class="row">
          <div class="nav__flex">
            <div class="nav__logo--wrapper">
              <img
                src="./TREACT ASSETS/Treactlogo.svg"
                class="nav__logo--img"
                alt=""
              />
              <h1 class="nav__logo--title">Treact</h1>
            </div>
            <ul class="nav__links">
              <div class="link__breaker">
                <li class="nav__link">
                  <a href="" class="link__design">About</a>
                </li>
                <li class="nav__link">
                  <a href="" class="link__design">Blog</a>
                </li>
                <li class="nav__link">
                  <a href="#pricing" class="link__design">Pricing</a>
                </li>
                <li class="nav__link">
                  <a href="#contact" class="link__design">Contact Us</a>
                </li>
              </div>
              <li class="nav__link--primary">
                <a href="" class="link__design">Login</a>
              </li>
              <li class="nav__link--primary">
                <a href="" class="link__design--primary">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row header__flex">
          <div class="home__text--wrapper">
            <h1 class="header__title">
              Beautiful React Templates <span class="text--purple">for you.</span>
            </h1>
            <p class="header__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <div class="header__button--wrapper">
              <input class="header__input" type="email" placeholder="Your Email Adress">
            <button class="header__button">Get Started</button>
            </div>
            <div class="customers__wrapper">
              <p class="customers__para">OUR TRUSTED CUSTOMERS</p>
              <figure class="header__img--wrapper">
              <img src="./TREACT ASSETS/headerimg.png" class="header__img" alt="">
            </figure>
            </div>
          </div>
          <figure class="home__img--wrapper">
            <img src="./TREACT ASSETS/undrawpurple.svg" class="home__img" alt="">
          </figure>
        </div>
      </div>
